<div style="max-width: 900px; margin: 2rem auto">
  <mat-card>
    <mat-card-title>Inventory List</mat-card-title>
    <div style="display: flex; gap: 1rem; margin-bottom: 1rem">
      <mat-form-field appearance="outline" style="flex: 1">
        <mat-label>Filter by Type</mat-label>
        <mat-select [(value)]="selectedType">
          <mat-option value="">All</mat-option>
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table
      mat-table
      [dataSource]="pagedItems"
      style="width: 100%; margin-bottom: 1rem"
      *ngIf="items.length; else loading"
    >
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <mat-icon>
            {{ item.type === 'tool' ? 'build' : 'settings' }}
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">
          <a [routerLink]="['/inventory', item.id]" class="material-link">
            <span>{{ item.name }}</span>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{ item.type }}</td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Qty</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let item">{{ item.location }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">${{ item.price }}</td>
      </ng-container>

      <ng-container matColumnDef="addToCart">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button
            mat-raised-button
            color="accent"
            (click)="addToCart(item)"
            style="margin-left: 8px"
          >
            Add to Cart
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="
          ['icon', 'name', 'type', 'quantity', 'location', 'price', 'addToCart']
        "
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['icon', 'name', 'type', 'quantity', 'location', 'price', 'addToCart']
        "
      ></tr>
    </table>
    <mat-paginator
      [length]="(items | filterType:selectedType | sortByName).length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[15, 30, 50]"
      (page)="onPageChange($event)"
      showFirstLastButtons
    ></mat-paginator>

    <ng-template #loading>
      <div style="display: flex; justify-content: center; padding: 2rem">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>

<style>
  .material-link {
    color: inherit;
    text-decoration: none;
    font-weight: 500;
    border-bottom: 1px dashed #888;
    transition: border-bottom-color 0.2s;
  }
  .material-link:hover {
    border-bottom-color: #1976d2;
    color: #1976d2;
  }
</style>
