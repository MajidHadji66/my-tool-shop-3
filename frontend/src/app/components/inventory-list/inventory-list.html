<div style="max-width: 900px; margin: 2rem auto">
  <mat-card>
    <mat-card-title>Inventory List</mat-card-title>
    <mat-form-field
      appearance="outline"
      style="width: 100%; margin-bottom: 1rem"
    >
      <mat-label>Filter by Type</mat-label>
      <mat-select [(value)]="selectedType">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let type of types" [value]="type"
          >{{ type }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-list *ngIf="items.length; else loading">
      <mat-list-item *ngFor="let item of items | filterType:selectedType">
        <mat-icon matListIcon>
          {{ item.type === 'tool' ? 'build' : 'settings' }}
        </mat-icon>
        <span>
          <strong>{{ item.name }}</strong>
        </span>
        <span>
          Type: {{ item.type }} | Qty: {{ item.quantity }} | Location: {{
          item.location }} | Price: ${{ item.price }}
        </span>
        <button
          mat-icon-button
          color="primary"
          (click)="incrementQuantity(item)"
          style="margin-left: 8px"
        >
          <mat-icon>add</mat-icon>
        </button>
        <button
          mat-icon-button
          color="accent"
          (click)="addToCart(item)"
          style="margin-left: 8px"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

    <ng-template #loading>
      <div style="display: flex; justify-content: center; padding: 2rem">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>
    </ng-template>
  </mat-card>
</div>
