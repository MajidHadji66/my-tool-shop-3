<mat-toolbar color="primary">
  <span>my tool shop</span>
  <span style="flex: 1 1 auto"></span>
  <button mat-button [routerLink]="['/']" routerLinkActive="active-link">
    Home
  </button>
  <button
    mat-button
    [routerLink]="['/inventory']"
    routerLinkActive="active-link"
  >
    Inventory
  </button>
  <button mat-button [routerLink]="['/cart']" routerLinkActive="active-link">
    <mat-icon
      matBadge="{{ cartQuantity }}"
      matBadgeColor="accent"
      *ngIf="cartQuantity > 0"
      >shopping_cart</mat-icon
    >
    <span *ngIf="cartQuantity === 0">Cart</span>
    <span *ngIf="cartQuantity > 0" style="margin-left: 4px">Cart</span>
  </button>
  <button mat-button [routerLink]="['/about']" routerLinkActive="active-link">
    About Us
  </button>
  <button mat-button [routerLink]="['/contact']" routerLinkActive="active-link">
    Contact
  </button>
</mat-toolbar>
<router-outlet></router-outlet>
